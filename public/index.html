
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 50px;
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 16px;
            font-weight: 600;
            color: #58a6ff;
        }

        .repo-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: center;
            min-width: 0;
        }

        .repo-badge {
            background: #238636;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            display: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .repo-badge.connected {
            display: block;
        }

        .import-btn {
            background: #238636;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .import-btn:hover {
            background: #2ea043;
        }

        .import-btn:disabled {
            background: #484f58;
            cursor: not-allowed;
        }

        /* Repository List Modal */
        .repo-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }

        .repo-modal.show {
            display: flex;
        }

        .repo-content {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .repo-header {
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .repo-title {
            font-size: 16px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: #7d8590;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .close-btn:hover {
            color: #e6edf3;
        }

        .repo-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .repo-item {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .repo-item:hover {
            border-color: #58a6ff;
        }

        .repo-name {
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .repo-desc {
            font-size: 12px;
            color: #7d8590;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .repo-lang {
            font-size: 11px;
            color: #56d364;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user {
            background: #1f6feb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #21262d;
            color: #e6edf3;
            border: 1px solid #30363d;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            background: #0969da;
            color: white;
            align-self: center;
            font-size: 12px;
            text-align: center;
            border-radius: 20px;
            padding: 6px 12px;
        }

        .welcome {
            text-align: center;
            padding: 20px 16px;
            color: #7d8590;
        }

        .welcome-icon {
            font-size: 36px;
            color: #58a6ff;
            margin-bottom: 12px;
        }

        .welcome h2 {
            color: #e6edf3;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .welcome p {
            max-width: 350px;
            margin: 0 auto;
            line-height: 1.5;
            font-size: 14px;
        }

        /* Input Area */
        .input-area {
            border-top: 1px solid #30363d;
            padding: 12px;
            background: #161b22;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
            max-width: 100%;
        }

        .input-box {
            flex: 1;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 10px 12px;
            color: #e6edf3;
            font-size: 14px;
            resize: none;
            min-height: 40px;
            max-height: 100px;
            font-family: inherit;
            line-height: 1.4;
        }

        .input-box:focus {
            outline: none;
            border-color: #1f6feb;
        }

        .input-box::placeholder {
            color: #7d8590;
        }

        .send-btn {
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            min-width: 40px;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            background: #2ea043;
        }

        .send-btn:disabled {
            background: #484f58;
            cursor: not-allowed;
        }

        .typing {
            display: none;
            align-self: flex-start;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            padding: 12px 16px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #7d8590;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 60%, 100% { opacity: 0.4; }
            30% { opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 8px;
                gap: 8px;
            }

            .logo {
                font-size: 14px;
                gap: 4px;
            }

            .import-btn {
                font-size: 11px;
                padding: 6px 8px;
                gap: 3px;
            }

            .repo-info {
                gap: 6px;
            }

            .repo-badge {
                font-size: 10px;
                padding: 3px 6px;
                max-width: 120px;
            }

            .messages {
                padding: 8px;
                gap: 10px;
            }

            .message {
                max-width: 90%;
                font-size: 13px;
                padding: 8px 12px;
            }

            .input-area {
                padding: 8px;
            }

            .input-container {
                gap: 6px;
            }

            .input-box {
                font-size: 13px;
                padding: 8px 10px;
                min-height: 36px;
            }

            .send-btn {
                padding: 8px 10px;
                min-width: 36px;
            }

            .repo-modal {
                padding: 12px;
            }

            .repo-content {
                max-height: 85vh;
            }

            .repo-header {
                padding: 10px 12px;
            }

            .repo-title {
                font-size: 14px;
            }

            .repo-list {
                padding: 8px;
            }

            .repo-item {
                padding: 10px;
            }

            .repo-name {
                font-size: 13px;
            }

            .repo-desc {
                font-size: 11px;
            }

            .welcome {
                padding: 16px 12px;
            }

            .welcome-icon {
                font-size: 28px;
            }

            .welcome h2 {
                font-size: 16px;
            }

            .welcome p {
                font-size: 13px;
                max-width: 280px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 6px 8px;
            }

            .repo-info {
                flex: 0;
                min-width: auto;
            }

            .repo-badge {
                max-width: 100px;
                font-size: 9px;
            }

            .logo {
                font-size: 13px;
            }

            .import-btn {
                font-size: 10px;
                padding: 5px 8px;
            }

            .import-btn .fa-github {
                display: none;
            }

            .message {
                max-width: 95%;
                font-size: 12px;
            }

            .input-box {
                font-size: 12px;
            }

            .welcome h2 {
                font-size: 15px;
            }

            .welcome p {
                font-size: 12px;
                max-width: 250px;
            }

            .chat-container {
                height: calc(100vh - 50px);
            }

            .messages {
                padding: 6px;
                gap: 8px;
            }

            .input-area {
                padding: 6px;
            }
        }

        @media (max-width: 360px) {
            .header {
                padding: 4px 6px;
            }

            .logo {
                font-size: 12px;
            }

            .import-btn {
                font-size: 9px;
                padding: 4px 6px;
            }

            .repo-badge {
                max-width: 80px;
                font-size: 8px;
            }

            .messages {
                padding: 4px;
            }

            .input-area {
                padding: 4px;
            }

            .repo-modal {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-robot"></i>
                AI Assistant
            </div>
            <div class="repo-info">
                <div class="repo-badge" id="repoBadge">No repository connected</div>
            </div>
            <button class="import-btn" id="importBtn">
                <i class="fab fa-github"></i>
                Import Repo
            </button>
        </div>

        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="welcome">
                    <div class="welcome-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <h2>Welcome to AI Code Assistant</h2>
                    <p>Import a repository and start building with AI. Just describe what you want and I'll create, modify, or fix your code.</p>
                </div>
                <div class="typing" id="typing">
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="input-box" 
                        id="messageInput" 
                        placeholder="Describe what you want to build or modify..."
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Repository Modal -->
    <div class="repo-modal" id="repoModal">
        <div class="repo-content">
            <div class="repo-header">
                <div class="repo-title">Select Repository</div>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="repo-list" id="repoList">
                <div style="text-align: center; padding: 20px; color: #7d8590;">
                    Loading repositories...
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedRepo = null;
        let sessionId = 'session_' + Date.now();

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            autoResizeTextarea();
        });

        function setupEventListeners() {
            // Import repository
            document.getElementById('importBtn').addEventListener('click', showRepoModal);

            // Close modal
            document.getElementById('closeModal').addEventListener('click', hideRepoModal);
            document.getElementById('repoModal').addEventListener('click', function(e) {
                if (e.target.id === 'repoModal') hideRepoModal();
            });

            // Send message
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', autoResizeTextarea);
        }

        async function showRepoModal() {
            const modal = document.getElementById('repoModal');
            const btn = document.getElementById('importBtn');

            btn.disabled = true;
            btn.innerHTML = '<div class="loading"></div> Loading...';

            modal.classList.add('show');

            try {
                const response = await fetch('/api/github/repos');
                const data = await response.json();

                if (data.success) {
                    displayRepositories(data.repos);
                } else {
                    document.getElementById('repoList').innerHTML = 
                        '<div style="text-align: center; padding: 20px; color: #f85149;">' +
                        '<i class="fas fa-exclamation-triangle"></i><br>' +
                        'Failed to load repositories:<br>' +
                        '<small>' + data.error + '</small>' +
                        '</div>';
                }
            } catch (error) {
                document.getElementById('repoList').innerHTML = 
                    '<div style="text-align: center; padding: 20px; color: #f85149;">' +
                    '<i class="fas fa-exclamation-triangle"></i><br>' +
                    'Error: ' + error.message +
                    '</div>';
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fab fa-github"></i> Import Repo';
        }

        function hideRepoModal() {
            document.getElementById('repoModal').classList.remove('show');
        }

        function displayRepositories(repos) {
            const container = document.getElementById('repoList');

            if (repos.length === 0) {
                container.innerHTML = 
                    '<div style="text-align: center; padding: 20px; color: #7d8590;">' +
                    'No repositories found' +
                    '</div>';
                return;
            }

            container.innerHTML = repos.map(function(repo) {
                return '<div class="repo-item" data-repo="' + encodeURIComponent(JSON.stringify(repo)) + '">' +
                    '<div class="repo-name">' + repo.name + '</div>' +
                    '<div class="repo-desc">' + (repo.description || 'No description') + '</div>' +
                    '<div class="repo-lang">' + (repo.language || 'Unknown language') + '</div>' +
                    '</div>';
            }).join('');

            // Add event listeners to repo items
            document.querySelectorAll('.repo-item').forEach(function(item) {
                item.addEventListener('click', function() {
                    const repoData = decodeURIComponent(this.dataset.repo);
                    selectRepository(JSON.parse(repoData));
                });
            });
        }

        function selectRepository(repo) {
            selectedRepo = repo;

            // Update UI
            const badge = document.getElementById('repoBadge');
            badge.textContent = selectedRepo.name;
            badge.classList.add('connected');

            hideRepoModal();

            // Clear welcome and add connection message
            const messages = document.getElementById('messages');
            messages.innerHTML = 
                '<div class="message system">Connected to repository: ' + selectedRepo.name + '</div>' +
                '<div class="message assistant">' +
                'Hi! I\'m now connected to your repository "' + selectedRepo.name + '". ' +
                'I can help you create new files, modify existing code, add features, fix bugs, or build complete applications. ' +
                'Just describe what you want to do in plain English and I\'ll handle the coding and repository updates automatically.' +
                '<br><br>' +
                'What would you like to build or modify today?' +
                '</div>' +
                '<div class="typing" id="typing">' +
                '<div class="typing-dots">' +
                '<div class="typing-dot"></div>' +
                '<div class="typing-dot"></div>' +
                '<div class="typing-dot"></div>' +
                '</div>' +
                '</div>';
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            // Add user message
            addMessage('user', message);
            input.value = '';
            autoResizeTextarea();

            // Show typing indicator
            showTyping();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        selectedRepo: selectedRepo,
                        sessionId: sessionId
                    })
                });

                const data = await response.json();
                hideTyping();

                if (data.success) {
                    addMessage('assistant', data.response);

                    // If repo is connected and message suggests code changes, trigger auto-generation
                    if (selectedRepo && isCodeRequest(message)) {
                        addMessage('system', 'AI is working on your request...');
                        await handleCodeGeneration(message);
                    }
                } else {
                    addMessage('assistant', 'Sorry, I encountered an error: ' + data.error);
                }
            } catch (error) {
                hideTyping();
                addMessage('assistant', 'Sorry, I encountered an error: ' + error.message);
            }
        }

        function isCodeRequest(message) {
            const codeKeywords = ['create', 'add', 'build', 'make', 'write', 'generate', 'fix', 'modify', 'update', 'change', 'improve'];
            return codeKeywords.some(function(keyword) {
                return message.toLowerCase().includes(keyword);
            });
        }

        async function handleCodeGeneration(instruction) {
            try {
                const response = await fetch('/api/repo/generate-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        owner: selectedRepo.full_name.split('/')[0],
                        repo: selectedRepo.name,
                        instruction: instruction,
                        language: 'javascript',
                        fileName: 'index.html'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage('system', '✅ Successfully created and committed ' + data.fileName + ' to your repository');
                    addMessage('assistant', 'Perfect! I\'ve created ' + data.fileName + ' with the requested functionality and committed it directly to your repository. The changes are now live in your repo. You can view the commit or ask me to make further modifications.');
                } else {
                    addMessage('system', '❌ Failed to create file: ' + data.error);
                }
            } catch (error) {
                addMessage('system', '❌ Error: ' + error.message);
            }
        }

        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = 'message ' + type;
            message.innerHTML = content.replace(/\n/g, '<br>');

            // Remove typing indicator before adding new message
            const typing = document.getElementById('typing');
            if (typing && typing.parentNode) {
                typing.parentNode.removeChild(typing);
            }

            messages.appendChild(message);

            // Re-add typing indicator if it exists
            if (typing) {
                messages.appendChild(typing);
            }

            messages.scrollTop = messages.scrollHeight;
        }

        function showTyping() {
            const typing = document.getElementById('typing');
            if (typing) {
                typing.style.display = 'block';
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) {
                typing.style.display = 'none';
            }
        }

        function autoResizeTextarea() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }
    </script>
</body>
</html>
