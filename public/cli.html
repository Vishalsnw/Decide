
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CLI with Preview - Replit Style</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Header Bar */
        .header {
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 40px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            color: #4fc3f7;
            font-weight: bold;
            font-size: 14px;
        }

        .file-tabs {
            display: flex;
            gap: 2px;
        }

        .tab {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-bottom: none;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            transition: all 0.2s;
        }

        .tab.active {
            background: #252526;
            border-color: #007acc;
            color: #ffffff;
        }

        .tab:hover:not(.active) {
            background: #2d2d30;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        /* CLI Panel */
        .cli-panel {
            width: 50%;
            background: #1e1e1e;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .cli-header {
            background: #252526;
            padding: 8px 12px;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .cli-header i {
            color: #4fc3f7;
        }

        .terminal {
            flex: 1;
            background: #0c0c0c;
            color: #cccccc;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            padding: 12px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .terminal::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }

        .prompt-line {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .prompt {
            color: #4fc3f7;
            margin-right: 8px;
        }

        .cli-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #cccccc;
            font-family: inherit;
            font-size: inherit;
            outline: none;
        }

        .output-line {
            margin: 4px 0;
            line-height: 1.4;
        }

        .output-line.command {
            color: #4fc3f7;
        }

        .output-line.success {
            color: #4caf50;
        }

        .output-line.error {
            color: #f44336;
        }

        .output-line.info {
            color: #ff9800;
        }

        /* Preview Panel */
        .preview-panel {
            width: 50%;
            background: #252526;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            background: #2d2d30;
            padding: 8px 12px;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .preview-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-title i {
            color: #4fc3f7;
        }

        .preview-url {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            color: #cccccc;
            min-width: 200px;
        }

        .preview-content {
            flex: 1;
            background: #ffffff;
            position: relative;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #ffffff;
        }

        .preview-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .preview-loading i {
            font-size: 24px;
            margin-bottom: 8px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Resize Handle */
        .resize-handle {
            width: 4px;
            background: #3e3e42;
            cursor: col-resize;
            position: relative;
            transition: background 0.2s;
        }

        .resize-handle:hover {
            background: #007acc;
        }

        /* Status Bar */
        .status-bar {
            background: #007acc;
            color: white;
            padding: 4px 12px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 24px;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Code Viewer */
        .code-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            padding: 16px;
            overflow: auto;
            height: 100%;
            white-space: pre;
        }

        .code-viewer::-webkit-scrollbar {
            width: 8px;
        }

        .code-viewer::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        .code-viewer::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }

        /* Syntax highlighting */
        .keyword { color: #569cd6; }
        .string { color: #ce9178; }
        .comment { color: #6a9955; }
        .function { color: #dcdcaa; }
        .variable { color: #9cdcfe; }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .cli-panel, .preview-panel {
                width: 100%;
                height: 50%;
            }
            
            .resize-handle {
                height: 4px;
                width: 100%;
                cursor: row-resize;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-terminal"></i> AI CLI
                </div>
                <div class="file-tabs">
                    <div class="tab active" data-view="terminal">
                        <i class="fas fa-terminal"></i> Terminal
                    </div>
                    <div class="tab" data-view="preview">
                        <i class="fas fa-globe"></i> Preview
                    </div>
                    <div class="tab" data-view="code">
                        <i class="fas fa-code"></i> Generated Code
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- CLI Panel -->
            <div class="cli-panel">
                <div class="cli-header">
                    <i class="fas fa-terminal"></i>
                    AI Coding Assistant CLI
                </div>
                <div class="terminal" id="terminal">
                    <div class="output-line">ü§ñ AI Coding Assistant CLI v1.0</div>
                    <div class="output-line">Connected to: http://localhost:5000</div>
                    <div class="output-line">Type /help for available commands</div>
                    <div class="output-line"></div>
                </div>
                <div class="prompt-line">
                    <span class="prompt">AI CLI ></span>
                    <input type="text" class="cli-input" id="cliInput" placeholder="Enter command or message..." autocomplete="off">
                </div>
            </div>

            <!-- Resize Handle -->
            <div class="resize-handle" id="resizeHandle"></div>

            <!-- Preview Panel -->
            <div class="preview-panel">
                <div class="preview-header">
                    <div class="preview-title">
                        <i class="fas fa-globe"></i>
                        <span id="previewTitle">Web Preview</span>
                    </div>
                    <div class="preview-url" id="previewUrl">http://localhost:5000</div>
                </div>
                <div class="preview-content" id="previewContent">
                    <div class="preview-loading">
                        <i class="fas fa-globe"></i>
                        <div>Preview will appear here</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    Server Online
                </div>
                <span id="repoStatus">No repository selected</span>
            </div>
            <div class="status-right">
                <span id="commandCount">0 commands</span>
                <span>AI Ready</span>
            </div>
        </div>
    </div>

    <script>
        class ReplitCLI {
            constructor() {
                this.terminal = document.getElementById('terminal');
                this.input = document.getElementById('cliInput');
                this.previewContent = document.getElementById('previewContent');
                this.previewUrl = document.getElementById('previewUrl');
                this.commandCount = 0;
                this.currentRepo = null;
                this.generatedCode = '';
                
                this.setupEventListeners();
                this.setupResize();
                this.checkServerStatus();
            }

            setupEventListeners() {
                // CLI input
                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.processCommand(this.input.value.trim());
                    }
                });

                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        this.switchView(tab.dataset.view);
                    });
                });

                // Auto-focus input
                this.input.focus();
            }

            setupResize() {
                const handle = document.getElementById('resizeHandle');
                const cliPanel = document.querySelector('.cli-panel');
                const previewPanel = document.querySelector('.preview-panel');
                let isResizing = false;

                handle.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    document.addEventListener('mousemove', resize);
                    document.addEventListener('mouseup', stopResize);
                });

                function resize(e) {
                    if (!isResizing) return;
                    const containerWidth = document.querySelector('.main-content').offsetWidth;
                    const leftWidth = (e.clientX / containerWidth) * 100;
                    const rightWidth = 100 - leftWidth;
                    
                    if (leftWidth > 20 && rightWidth > 20) {
                        cliPanel.style.width = leftWidth + '%';
                        previewPanel.style.width = rightWidth + '%';
                    }
                }

                function stopResize() {
                    isResizing = false;
                    document.removeEventListener('mousemove', resize);
                    document.removeEventListener('mouseup', stopResize);
                }
            }

            async checkServerStatus() {
                try {
                    const response = await fetch('/api/health');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.addOutput('‚úÖ Server connected successfully', 'success');
                        this.updatePreview();
                    }
                } catch (error) {
                    this.addOutput('‚ùå Failed to connect to server', 'error');
                }
            }

            async processCommand(command) {
                if (!command) return;

                this.addOutput(`AI CLI > ${command}`, 'command');
                this.input.value = '';
                this.commandCount++;
                document.getElementById('commandCount').textContent = `${this.commandCount} commands`;

                if (command.startsWith('/')) {
                    await this.handleSystemCommand(command);
                } else {
                    await this.handleChatMessage(command);
                }

                this.scrollToBottom();
                this.input.focus();
            }

            async handleSystemCommand(command) {
                const [cmd, ...args] = command.slice(1).split(' ');

                switch (cmd.toLowerCase()) {
                    case 'help':
                        this.showHelp();
                        break;
                    case 'clear':
                        this.clearTerminal();
                        break;
                    case 'repos':
                        await this.listRepos();
                        break;
                    case 'select':
                        await this.selectRepo(args.join(' '));
                        break;
                    case 'code':
                        await this.generateCode(args.join(' '));
                        break;
                    case 'preview':
                        this.updatePreview();
                        break;
                    case 'status':
                        await this.showStatus();
                        break;
                    default:
                        this.addOutput(`Unknown command: ${cmd}`, 'error');
                        this.addOutput('Type /help for available commands', 'info');
                }
            }

            async handleChatMessage(message) {
                this.addOutput('ü§ñ AI is thinking...', 'info');

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: message,
                            selectedRepo: this.currentRepo,
                            sessionId: 'cli-session'
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addOutput('ü§ñ AI Assistant:', 'info');
                        this.addOutput(data.response, 'success');
                    } else {
                        this.addOutput(`‚ùå Error: ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Connection error: ${error.message}`, 'error');
                }
            }

            showHelp() {
                const help = `
Available Commands:
  /help     - Show this help message
  /clear    - Clear terminal
  /repos    - List GitHub repositories  
  /select   - Select a repository
  /code     - Generate code with AI
  /preview  - Update preview window
  /status   - Check server status

Or just type your message to chat with AI`;
                
                this.addOutput(help, 'info');
            }

            clearTerminal() {
                this.terminal.innerHTML = '';
                this.addOutput('Terminal cleared', 'info');
            }

            async listRepos() {
                try {
                    const response = await fetch('/api/github/repos');
                    const data = await response.json();

                    if (data.success) {
                        this.addOutput('üìÅ Available repositories:', 'info');
                        data.repos.forEach((repo, index) => {
                            this.addOutput(`  ${index + 1}. ${repo.full_name} - ${repo.description || 'No description'}`, '');
                        });
                    } else {
                        this.addOutput(`‚ùå ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Failed to fetch repositories: ${error.message}`, 'error');
                }
            }

            async selectRepo(repoName) {
                if (!repoName) {
                    this.addOutput('Usage: /select owner/repo-name', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/repo/select', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ repo: { full_name: repoName } })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.currentRepo = data.repository;
                        this.addOutput(`‚úÖ Connected to ${data.repository.full_name}`, 'success');
                        document.getElementById('repoStatus').textContent = `üìÅ ${data.repository.name}`;
                        this.updatePreview();
                    } else {
                        this.addOutput(`‚ùå ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Connection error: ${error.message}`, 'error');
                }
            }

            async generateCode(prompt) {
                if (!prompt) {
                    this.addOutput('Usage: /code <description>', 'error');
                    return;
                }

                this.addOutput('üéØ Generating code...', 'info');

                try {
                    const response = await fetch('/api/generate-code', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: prompt,
                            language: 'javascript',
                            repoName: this.currentRepo?.full_name || 'cli-session'
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.generatedCode = data.code;
                        this.addOutput('‚úÖ Code generated successfully!', 'success');
                        this.addOutput('Switch to "Generated Code" tab to view', 'info');
                        this.updateCodeView();
                    } else {
                        this.addOutput(`‚ùå Code generation failed: ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            }

            async showStatus() {
                try {
                    const response = await fetch('/api/health');
                    const data = await response.json();

                    this.addOutput('üîç System Status:', 'info');
                    this.addOutput(`Server: ${data.success ? '‚úÖ Online' : '‚ùå Offline'}`, '');
                    this.addOutput(`GitHub: ${data.github ? '‚úÖ Connected' : '‚ùå Not configured'}`, '');
                    this.addOutput(`AI: ${data.deepseek ? '‚úÖ Ready' : '‚ùå Not configured'}`, '');
                    this.addOutput(`Port: ${data.port}`, '');
                } catch (error) {
                    this.addOutput('‚ùå Failed to check status', 'error');
                }
            }

            updatePreview() {
                const iframe = this.previewContent.querySelector('iframe');
                if (iframe) {
                    iframe.src = iframe.src; // Refresh
                } else {
                    this.previewContent.innerHTML = `
                        <iframe class="preview-iframe" src="http://localhost:5000" 
                                onload="this.style.display='block'">
                        </iframe>
                    `;
                }
            }

            updateCodeView() {
                // This will be implemented when switching to code view
            }

            switchView(view) {
                // Update active tab
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.view === view);
                });

                // Update preview content based on view
                switch (view) {
                    case 'preview':
                        this.updatePreview();
                        document.getElementById('previewTitle').textContent = 'Web Preview';
                        break;
                    case 'code':
                        this.previewContent.innerHTML = `
                            <div class="code-viewer">${this.highlightCode(this.generatedCode || '// No code generated yet\n// Use /code command to generate code')}</div>
                        `;
                        document.getElementById('previewTitle').textContent = 'Generated Code';
                        break;
                    case 'terminal':
                        this.previewContent.innerHTML = `
                            <div class="preview-loading">
                                <i class="fas fa-terminal"></i>
                                <div>Terminal view active</div>
                            </div>
                        `;
                        document.getElementById('previewTitle').textContent = 'Terminal Focus';
                        break;
                }
            }

            highlightCode(code) {
                return code
                    .replace(/\b(function|const|let|var|if|else|for|while|return|class|import|export|async|await)\b/g, '<span class="keyword">$1</span>')
                    .replace(/"([^"]*)"/g, '<span class="string">"$1"</span>')
                    .replace(/\/\/.*$/gm, '<span class="comment">$&</span>')
                    .replace(/\b([a-zA-Z_$][a-zA-Z0-9_$]*)\s*\(/g, '<span class="function">$1</span>(');
            }

            addOutput(text, type = '') {
                const line = document.createElement('div');
                line.className = `output-line ${type}`;
                line.textContent = text;
                this.terminal.appendChild(line);
            }

            scrollToBottom() {
                this.terminal.scrollTop = this.terminal.scrollHeight;
            }
        }

        // Initialize CLI
        const cli = new ReplitCLI();
    </script>
</body>
</html>
