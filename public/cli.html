<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CLI Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #1e1e1e;
            color: #cccccc;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: #2d2d30;
            padding: 8px 16px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-weight: bold;
            color: #4fc3f7;
        }

        .file-tabs {
            display: flex;
            gap: 8px;
        }

        .tab {
            padding: 4px 12px;
            background: #3c3c3c;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .tab.active {
            background: #007acc;
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
        }

        .terminal {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            background: #1e1e1e;
            font-size: 14px;
            line-height: 1.4;
        }

        .terminal-line {
            margin-bottom: 4px;
            display: flex;
            flex-wrap: wrap;
        }

        .prompt {
            color: #4fc3f7;
            margin-right: 8px;
        }

        .command {
            color: #ffffff;
        }

        .output {
            color: #cccccc;
            margin-left: 16px;
        }

        .output-line {
            margin-bottom: 4px;
            margin-left: 16px;
        }

        .output-line.success {
            color: #4caf50;
        }

        .output-line.error {
            color: #f44336;
        }

        .output-line.info {
            color: #ff9800;
        }

        .input-area {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #252526;
            border-top: 1px solid #3e3e42;
        }

        .prompt-input {
            color: #4fc3f7;
            margin-right: 8px;
            font-family: inherit;
        }

        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .command-input::placeholder {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <span class="logo">ü§ñ AI CLI</span>
                <div class="file-tabs">
                    <div class="tab active">Terminal</div>
                </div>
            </div>
            <div class="header-right">
                <div class="status-indicator"></div>
                <span>Connected</span>
            </div>
        </div>

        <div class="terminal" id="terminal">
            <div class="terminal-line">
                <span class="prompt">AI CLI ></span>
                <span class="command">Welcome to AI Coding Assistant CLI</span>
            </div>
            <div class="terminal-line">
                <span class="output">Type /help for available commands</span>
            </div>
        </div>

        <div class="input-area">
            <span class="prompt-input">AI CLI ></span>
            <input type="text" class="command-input" id="commandInput" placeholder="Type your command here..." autocomplete="off">
        </div>
    </div>

    <script>
        class CLIInterface {
            constructor() {
                this.terminal = document.getElementById('terminal');
                this.commandInput = document.getElementById('commandInput');
                this.currentRepo = null;
                this.generatedCode = '';
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                this.commandInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.handleCommand();
                    }
                });
            }

            addTerminalLine(prompt, command, isOutput = false) {
                const line = document.createElement('div');
                line.className = 'terminal-line';

                if (isOutput) {
                    line.innerHTML = `<span class="output">${command}</span>`;
                } else {
                    line.innerHTML = `<span class="prompt">${prompt}</span><span class="command">${command}</span>`;
                }

                this.terminal.appendChild(line);
                this.terminal.scrollTop = this.terminal.scrollHeight;
            }

            addOutput(text, type = '') {
                const line = document.createElement('div');
                line.className = `output-line ${type}`;
                line.textContent = text;
                this.terminal.appendChild(line);
                this.terminal.scrollTop = this.terminal.scrollHeight;
            }

            async handleCommand() {
                const command = this.commandInput.value.trim();
                if (!command) return;

                this.addTerminalLine('AI CLI >', command);
                this.commandInput.value = '';

                if (command.startsWith('/')) {
                    await this.handleSlashCommand(command);
                } else {
                    await this.handleChatMessage(command);
                }
            }

            async handleSlashCommand(command) {
                const [cmd, ...args] = command.slice(1).split(' ');

                switch (cmd.toLowerCase()) {
                    case 'help':
                        this.showHelp();
                        break;
                    case 'status':
                        await this.showStatus();
                        break;
                    case 'repos':
                        await this.listRepos();
                        break;
                    case 'select':
                        await this.selectRepo(args.join(' '));
                        break;
                    case 'generate':
                        await this.generateCode(args.join(' '));
                        break;
                    case 'fix':
                        await this.fixAndCommit(args.join(' '));
                        break;
                    case 'clear':
                        this.clearTerminal();
                        break;
                    default:
                        this.addOutput(`‚ùå Unknown command: ${cmd}`, 'error');
                        this.addOutput('Type /help for available commands', 'info');
                }
            }

            showHelp() {
                this.addOutput('üìã Available Commands:', 'info');
                this.addOutput('/help - Show this help message', '');
                this.addOutput('/status - Check system status', '');
                this.addOutput('/repos - List GitHub repositories', '');
                this.addOutput('/select <repo> - Select a repository', '');
                this.addOutput('/generate <prompt> - Generate code', '');
                this.addOutput('/fix <error> - Fix and commit error', '');
                this.addOutput('/clear - Clear terminal', '');
                this.addOutput('', '');
                this.addOutput('üí¨ Chat: Type any message to chat with AI', 'info');
            }

            async handleChatMessage(message) {
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            selectedRepo: this.currentRepo
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addOutput('ü§ñ AI Assistant:', 'info');
                        this.addOutput(data.response, '');
                    } else {
                        this.addOutput(`‚ùå Chat failed: ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            }

            async listRepos() {
                try {
                    const response = await fetch('/api/github/repos');
                    const data = await response.json();

                    if (data.success && data.repos.length > 0) {
                        this.addOutput('üìÅ Your Repositories:', 'info');
                        data.repos.forEach(repo => {
                            this.addOutput(`${repo.name} - ${repo.description || 'No description'}`, '');
                        });
                        this.addOutput('', '');
                        this.addOutput('Use /select <repo-name> to select a repository', 'info');
                    } else {
                        this.addOutput(data.message || '‚ùå No repositories found', 'error');
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            }

            async selectRepo(repoName) {
                if (!repoName) {
                    this.addOutput('‚ùå Please specify a repository name', 'error');
                    return;
                }

                try {
                    const response = await fetch('/api/github/repos');
                    const data = await response.json();

                    if (data.success) {
                        const repo = data.repos.find(r => 
                            r.name.toLowerCase() === repoName.toLowerCase() ||
                            r.full_name.toLowerCase() === repoName.toLowerCase()
                        );

                        if (repo) {
                            this.currentRepo = repo;
                            this.addOutput(`‚úÖ Selected repository: ${repo.full_name}`, 'success');
                        } else {
                            this.addOutput(`‚ùå Repository '${repoName}' not found`, 'error');
                        }
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            }

            async generateCode(prompt) {
                if (!prompt) {
                    this.addOutput('‚ùå Please provide a prompt for code generation', 'error');
                    return;
                }

                try {
                    this.addOutput('üîÑ Generating code...', 'info');

                    const response = await fetch('/api/generate-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            language: 'javascript'
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addOutput('‚úÖ Code generated successfully!', 'success');
                        this.addOutput('Generated Code:', 'info');
                        this.addOutput(data.code, '');
                    } else {
                        this.addOutput(`‚ùå Code generation failed: ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            }

            async fixAndCommit(errorDescription) {
                if (!errorDescription) {
                    this.addOutput('‚ùå Please provide an error description', 'error');
                    return;
                }

                try {
                    this.addOutput('üîÑ Analyzing error...', 'info');

                    const response = await fetch('/api/fix-and-commit', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            error: errorDescription,
                            description: `Repository: ${this.currentRepo?.full_name || 'Not selected'}`
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addOutput('‚úÖ Error analysis complete!', 'success');
                        this.addOutput('üí° Solution:', 'info');
                        this.addOutput(data.solution, '');
                    } else {
                        this.addOutput(`‚ùå Error analysis failed: ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            }

            async showStatus() {
                try {
                    const response = await fetch('/api/health');
                    const data = await response.json();

                    this.addOutput('üîç System Status:', 'info');
                    this.addOutput(`Server: ${data.success ? '‚úÖ Online' : '‚ùå Offline'}`, '');
                    this.addOutput(`GitHub: ${data.github ? '‚úÖ Connected' : '‚ùå Not configured'}`, '');
                    this.addOutput(`AI: ${data.deepseek ? '‚úÖ Ready' : '‚ùå Not configured'}`, '');
                    this.addOutput(`Port: ${data.port}`, '');
                    this.addOutput(`Current Repo: ${this.currentRepo ? this.currentRepo.full_name : 'None selected'}`, '');
                } catch (error) {
                    this.addOutput(`‚ùå Error: ${error.message}`, 'error');
                }
            }

            clearTerminal() {
                this.terminal.innerHTML = `
                    <div class="terminal-line">
                        <span class="prompt">AI CLI ></span>
                        <span class="command">Welcome to AI Coding Assistant CLI</span>
                    </div>
                    <div class="terminal-line">
                        <span class="output">Type /help for available commands</span>
                    </div>
                `;
            }
        }

        // Initialize CLI when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new CLIInterface();
        });
    </script>
</body>
</html>
